{% extends 'base.html' %}

{% block title %}
  Lista de Categorias - {{ block.super }}
{% endblock %}

{% block body %}
   <br />
    <a href="{% url 'categories:add_category' %}"><button>Cadastro de nova categoria</button></a>
  <br />
  <br />
  <div style="text-align:center;">
    <b>Categorias</b>
  </div>
  <br />
  <br />
  <table border="1">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Descricao</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <th>{{ category.id }}</th>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <a href="{% url 'categories:edit_category' category.id %}">Editar</a>
          </td>
          <td>
            <a href="{% url 'categories:delete_category' category.id %}" >Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
